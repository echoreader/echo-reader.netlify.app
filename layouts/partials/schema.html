{{ if .IsPage }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ .Title }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify }}{{ end }}",
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    /*"author": {
        "@type": "Person",
        "name": "{{ .Site.Author.name }}"
    },*/
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.organizationName }}",
        "url": "{{ .Site.Params.organizationURL }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ .Site.Params.organizationLogo | absURL }}"
        }
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
    }
}
</script>
{{ else if .IsHome }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "description": "{{ .Site.Params.description }}",
    "url": "{{ .Site.BaseURL }}",
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Params.organizationName }}",
        "logo": {
            "@type": "ImageObject",
            "url": "{{ .Site.Params.organizationLogo | absURL }}"
        }
    }
}
</script>
{{ end }}
