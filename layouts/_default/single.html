{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <div class="container">
            <h1>{{ .Title }}</h1>
            
            <div class="post-meta">
                <time datetime="{{ .Date.Format "2006-01-02" }}">
                    {{ .Date.Format "2 January 2006" }}
                </time>
                {{ with .ReadingTime }}
                <span>• {{ . }} Read Minutes</span>
                {{ end }}
            </div>
        </div>
    </header>

    <div class="post-content container">
        {{ .Content }}
    </div>

    <footer class="post-footer">
        <div class="container">
            <nav class="post-navigation">
                {{ with .PrevInSection }}
                <a href="{{ .Permalink }}" class="nav-prev" rel="prev">
                    ← {{ .Title }}
                </a>
                {{ end }}
                
                {{ with .NextInSection }}
                <a href="{{ .Permalink }}" class="nav-next" rel="next">
                    {{ .Title }} →
                </a>
                {{ end }}
            </nav>
        </div>
    </footer>
</article>
{{ end }}
