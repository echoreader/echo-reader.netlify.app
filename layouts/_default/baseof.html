<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" itemscope itemtype="http://schema.org/WebPage">
<head>
  <!-- 1. Charset & viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 2. SEO meta -->
  <meta name="robots" content="index, follow">

  <!-- 3. Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-6771362188294710"
    crossorigin="anonymous"></script>

  <!-- 4. Hugo head partial -->
  {{ block "head" . }}{{ partial "head.html" . }}{{ end }}

  <!-- 5. Cloudflare beacon script -->
  <script>
    if (window.location.search.includes("no-track")) {
      localStorage.setItem("skipAnalytics", "true");
    }
    if (localStorage.getItem("skipAnalytics") !== "true") {
      const cfScript = document.createElement("script");
      cfScript.defer = true;
      cfScript.src = "https://static.cloudflareinsights.com/beacon.min.js";
      cfScript.setAttribute("data-cf-beacon", '{"token": "c5ada26cf19f4c60bd3c2182b9c76b11"}');
      document.head.appendChild(cfScript);
    }
  </script>
</head>

<body>
    {{ partial "header.html" . }}
    <main id="main-content" role="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}

    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
